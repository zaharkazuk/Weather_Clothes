<html>
<head><title>Что сегодня одеть?</title>
</head>
<body>
<script>
alert("Программа подберёт вам одежду по погоде");
let weather = prompt("Сколько на улице градусов?");
if (weather <= 0) {alert("Вам следует одеть тёплую кофту, куртку, не забудьте про шапку и шарф");}
else if (weather <= 10 && weather > 0 ) {alert("На улице довольно прохладно, Вам следует одеть наверх пальто или куртку, плащ");}
else if (weather <= 15 && weather > 10) {alert("На улице не очень холодно, но и не жарко, стоит рассмотреть вариант с одеждой, которую вы сможете легко снять, если температура подниметься или наоборот");}
else if (weather <= 25 && weather > 15) {alert("На улице не холодно, но всё равно стоит одень лёгкую кофту или футболку с длинным рукавом");}
else if (weather > 25) {alert("На улице жарко, футболка и шорты подойдут в самый раз");}
let question = prompt("Я надеюсь Вы хорошо оделись? Ответ: да/нет");
while (question == "нет") {
if(question == "да") {alert("Вы молодец, хорошего Вам дня!");}
else if(question == "нет") {alert("Обязательно оденьтесь правильно, чтобы не простудиться!!!");}
question = prompt("Я надеюсь Вы хорошо оделись? Ответ: да/нет");}
if(question == "да") {alert("Вы молодец, хорошего Вам дня!");} 
</script>
</body>
</html>
